<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/weather.css">
    <!--Style sheet linked in-->
    <title>Document</title>
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="weather">
                            <div class="current">
                                <div class="info">
                                    <div>&nbsp;</div>
                                    <div class="city"><small><small>CITY:</small></small> London</div>
                                    <div class="temp">67&deg; <small>F</small></div>
                                    <div class="wind"><small><small>WIND:</small></small> 22 km/h</div>
                                    <div>&nbsp;</div>
                                </div>
                                <div class="icon">
                                    <span class="wi-day-sunny"></span>
                                </div>
                            </div>
                            <div class="future">
                                <div class="day">
                                    <h3>Mon</h3>
                                    <p><span class="wi-day-cloudy"></span></p>
                                </div>
                                <div class="day">
                                    <h3>Tue</h3>
                                    <p><span class="wi-showers"></span></p>
                                </div>
                                <div class="day">
                                    <h3>Wed</h3>
                                    <p><span class="wi-rain"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Rachel Weather linked in-->
    <link rel="stylesheet" href="js/rachelweather.js">
</body>
</html>
